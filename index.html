<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- cloudfare cdn for search icon in placeholder -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!--include bg-light after alignment-->
        
        <div class="container-fluid">
            <img src="logo.svg" alt="logo"  height="50px" width="50px" class="d-inline-block align-top logo">
            <h5 class="brandname">Smile&Pay</h5>
          <a class="navbar-brand Dashboard" href="#">Dashboard</a>
            <form class="d-flex">
                
              <input class="form-control me-2 searchbar" type="search" placeholder="ï€‚ Search" aria-label="Search" style="font-family:Arial, FontAwesome">
            </form>
            <img class="d-inline-block align-top profile_icon" src="profile_icon.png" alt="profile_photo">
            <select class="user_dropdown">User1
                <option>user2</option>
            </select>
            <img class="d-inline-block align-top" src="notification.png" alt="notification_icon">
          </div>
        </div>
      </nav>
    </header>

    <!-- vertical navbar -->
    <div class="vertical_navbar">  
    <nav class="nav flex-column bg-light"> <!--include bg-light after alignment-->
        <div class="container-fluid ver_nav" >
            <span >
                <!-- icons8.com website to find all icons file -->
                <img src="dashboard.jpg" alt="dashboard_icon" height="20px" width="20px" class="backshade d-inline">
                <p class="Dashboard_vertical d-inline ">Dashboard</p>
            </span>
            <br><br>
            <span>
                <img src="transaction.png" alt="transaction_icon" height="20px" width="20px" class="backshade d-inline">
                <p class="Transaction d-inline">Transaction</p>
            </span>
            <br><br>
            <span>
                <img src="payment.png" alt="payment_icon" height="20px" width="20px" class="d-inline">
                <p class="Payment d-inline">Payment</p>
            </span>
            <br><br>
            <span>
                <img src="planning.png" alt="planning_icon" height="20px" width="20px" class="d-inline">
                <p class="Planning d-inline">Planning</p>
            </span>
            <br><br>
            <span>
                <img src="settings.png" alt="settings_icon" height="20px" width="20px" class="d-inline">
                <p class="Settings d-inline">Settings</p>
            </span>
            <br><br>
            <hr width="100px"/>
            <br><br>
            <span>
                <img src="help.png" alt="help_icon" height="20px" width="20px" class="d-inline">
                <p class="help d-inline">Help</p>
            </span>
            <br><br>
            <span>
                <img src="logout.png" alt="logout_icon" height="20px" width="20px" class="d-inline">
                <p class="logout d-inline">Logout</p>
            </span>
            <br><br>
            <br>
            
              <div class="card" style="width: 18rem;">
                <div class="card-body d-flex justify-content-center">
                  <h5>Found a bug?</h5>
                  
                  <p>Report now to us if you find any bugs</p>
                  <br>
                  <button>Report</button>
                  
                </div>
              </div>
          </div>
        </div>
      </nav>
    </div>

    
    
      




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
